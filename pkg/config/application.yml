application:
  name: "demo_application"
  version: "0.0.1"
  mode: "server"
  env: "dev"

config-center:
  namespace: "kit-dev"
  username: "kit-dev"
  password: "kit-dev"
  endpoints:
    - "127.0.0.1:8848"

logger:
  zap:
    level: "debug"
    development: false
    disableCaller: false
    disableStacktrace: false
    sampling:
    encoding: "console"

    # encoder
    encoderConfig:
      messageKey: "message"
      levelKey: "level"
      timeKey: "time"
      nameKey: "logger"
      callerKey: "caller"
      stacktraceKey: "stacktrace"
      lineEnding: ""
      levelEncoder: "capitalColor"
      timeEncoder: "iso8601"
      durationEncoder: "seconds"
      callerEncoder: "short"
      nameEncoder: ""

    outputPaths:
      - "stderr"
    errorOutputPaths:
      - "stderr"
    initialFields: